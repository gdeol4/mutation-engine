{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mutant Generation{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        daisyui: {
                            primary: "#3730a3",
                            secondary: "#f000b8",
                            accent: "#37cdbe",
                            neutral: "#3d4451",
                            "base-100": "#ffffff",
                        },
                    },
                },
            },
            plugins: [require("daisyui")],
        }
    </script>
</head>
<body>
    <div class="min-h-screen flex flex-col bg-zinc-50 dark:bg-zinc-900">
        <nav class="py-4 px-6 bg-blue-500 dark:bg-blue-900 flex justify-between items-center">
            <div class="text-lg font-semibold text-white dark:text-white">Molecular generation pipeline</div>
            <div class="space-x-4">
                <a href="#" class="text-white dark:text-white hover:text-blue-300 dark:hover:text-blue-300">Generation</a>
                <a href="#" class="text-white dark:text-white hover:text-blue-300 dark:hover:text-blue-300">Dashboard</a>
                <a href="#" class="text-white dark:text-white hover:text-blue-300 dark:hover:text-blue-300">Docs</a>
            </div>
        </nav>
        <div class="flex-1 flex items-center justify-center">
            <div class="w-full max-w-7xl mx-auto px-8 py-12 bg-zinc-50 dark:bg-zinc-900 rounded-lg shadow-lg">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
